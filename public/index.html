<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>

    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"/>

</head>
<body>

<div class="jumbotron jumbotron-fluid" >
    <div class="container">
        <h1 class="display-4">Not So Block-Buster Movies!</h1>
        <p class="lead"></p>
    </div>
</div>
<div class="center">
    <div class="loader">
        <div class="load-text"></div>
    </div>
</div>

    <div class="loader"></div>
    <div class="loader2">
        <h1 class="load-title d-flex justify-content-center mt-6 text-center">Hello There!</h1>
        <p class="load-p d-flex justify-content-center text-center mt-6">Please wait while your page loads!</p>
    </div>
<div id="extraControls" >
    <div class="table d-flex justify-content-center ">
        <table id="products" class="table table-bordered table-striped text-center">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Rating</th>
                <th>Description</th>
                <th>Genre</th>

            </tr>
            </thead>
            <tbody id="insertProducts"></tbody>
        </table>
    </div>
    <!--    form for adding movies -->
    <div class="add-movies-container" id ="add-movie">
            <form>
                <div class="form-group col-4 ">
                    <label for="input">Enter Movie Title</label>
                    <input type="input" class="form-control" id="movie-title" placeholder="Title">
                </div>
                <div class="form-group col-4 d-flex flex-end">
                    <label for="input">Enter Movie Description</label>
                    <input type="input" class="form-control" id="movie-description" aria-describedby="emailHelp" placeholder="Description">
                </div>
            </form>
        <br>

            <select class="form-control col-4 ml-2" id="select" placeholder ="Select Genre">
                <option>Select Genre </option>
                <option>Action/Adventure</option>
                <option>Comedy</option>
                <option>Drama</option>
                <option>Romance</option>
                <option>Horror</option>
                <option>Documentary</option>
                <option>indie</option>
            </select>

        <br>
            <select class="form-control col-4 ml-2 rating" placeholder ="Select rating">
                <option>Select Rating </option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>

            </select>

        <button class="ml-2" id="refresh">Add Movie</button>


    </div>

        <div class="form-group col-4">
            <label for="input">Enter Movie Id</label>
            <input type="input" class="form-control" id="id-number" placeholder="Id">
            <button id="delete">Delete Movie</button>
        </div>
        <div class="form-group col-4">
        <!--    <label for="input">Edit Movie Rating</label>-->
        <!--    <input type="input" class="form-control" id="edit1" placeholder="Edit">-->
            <button class="ml-2" id="edit">Edit Movie</button>
        </div>
</div>
<!--<code>src/index.js</code>-->

    <script src="./main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
